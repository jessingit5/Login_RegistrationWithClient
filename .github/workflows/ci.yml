name: Build, Test, and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy .env file
        run: cp .env.example .env

      - name: Build and Run Docker Compose
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for the web server to be ready..."
          timeout=60
          while ! curl -s --fail http://localhost:8000/; do
            sleep 5
            timeout=$((timeout-5))
            if [ $timeout -le 0 ]; then
              echo "Timed out waiting for server."
              docker compose logs
              exit 1
            fi
          done
          echo "Server is ready!"

     
      - name: List files in container
        run: docker compose exec app ls -la /app


      - name: Run E2E tests
        run: |
          pip install pytest-playwright
          playwright install --with-deps
          pytest e2e_tests/
        
      - name: Run Integration and Unit tests
        run: docker compose exec app pytest tests/

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main' && success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/login-registration:latest 